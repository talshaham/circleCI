version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12.3
    steps:
      - checkout
      - run: python --version
      - run:
          name: Install Python requirements
          command: |
            pip install -r requirements.txt

      - run:
          name: Start Docker daemon
          command: |
            sudo service docker start
      
      - run:
          name: Start Docker Compose
          command: |
            docker-compose up -d

workflows:
  my-workflow:
    jobs:
      - build
